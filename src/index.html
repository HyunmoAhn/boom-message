<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boom Message</title>
  <style>
    select {
      width: 100px;
    }
    button {
      margin: 5px;
    }
    select {
      margin: 5px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <h1>펑 리스트</h1>
  <div>
    <span>메세지</span>
    <input id="input-text" type="text" data-cy="message-input">
    <span>시간</span>

    <select id="select-time" data-cy="message-time-select">
      <option value=3>3초</option>
      <option value=5>5초</option>
      <option value=10>10초</option>
      <option value=30>30초</option>
      <option value=60>1분</option>
    </select>
    <button id="add-btn" data-cy="message-add-btn">추가</button>
  </div>
  <div id="message-list" data-cy="message-list">
  </div>
</body>
</html>
